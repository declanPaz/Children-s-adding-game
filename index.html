<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.js"></script>
	<script src="main.js"></script>
</head>


<body>
<div class="totalToAchieve" id = "display">Try to get to this number</div>

<div class="numbersToPick">
	<button class="num">1</button>
	<button class="num">2</button>
	<button class="num">3</button>
	<button class="num">4</button>
	<button class="num">5</button>
	<button class="num">6</button>
	<button class="num">7</button>
	<button class="num">8</button>
	<button class="num">9</button>
</div>


<div class="currentTotal">You currently haven't selected any values!</div>

<div class="clickables">
	<button class="submit"><a href="#">Think ya got it punk, well, do ya? (submit)</a></button>
	<button class="reset"><a href="#">Ya sure ya wanna give up, ya panzy? (generate new value)</a></button>
	<button class="startOver"><a href="javascript:location.reload(true)">Wow, you give up already? Fine, click here. (refresh page)</a></button>
</div>


<div class="result"></div>


</body>
</html>
